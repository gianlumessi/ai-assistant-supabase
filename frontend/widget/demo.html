<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Widget Demo</title>
  <script src="./chat-widget.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; padding: 32px; background: #f8fafc; }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 16px; }
    input { padding: 8px 10px; width: 320px; max-width: 100%; }
  </style>
</head>
<body>
  <h1>Widget Demo</h1>
  <p>Fill in your backend URL and website id, then refresh to test streaming chat.</p>

  <label>
    API base (origin only):
    <input id="apiBase" value="http://localhost:8000" />
  </label>
  <label>
    Website ID:
    <input id="websiteId" value="PASTE_WEBSITE_UUID_HERE" />
  </label>

  <script>
    const apiBase = document.querySelector('#apiBase').value.trim();
    const websiteId = document.querySelector('#websiteId').value.trim();
    window.AIChatWidget.init({ apiBase, websiteId, title: 'AI Assistant',
     theme: {
    primary: '#6905c9',
    primary2: '#6905c9'
  },
  onFeedback: (fb) => {
    console.log(fb);
  }});
  </script>
</body>
</html>
