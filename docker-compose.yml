version: '3.8'

services:
  backend:
    build: .
    container_name: ai-assistant-backend
    ports:
      - "8000:8000"
    environment:
      # Load from .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_BUCKET_DOCS=${STORAGE_BUCKET_DOCS:-documents}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_JSON_LOGGING=${USE_JSON_LOGGING:-false}
    env_file:
      - .env
    volumes:
      # Mount code for development (hot reload)
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# For production, remove volumes and use the built image
